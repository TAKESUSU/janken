        $(function () {
            /********* コマンド処理 *********/
            $('.command li').hover(function () {
                $('.command li').removeClass("cur");
                $(this).addClass("cur");
            });

            /********* にげる *************/
            $(".escape").on("click", function () {
                let rand = Math.floor(Math.random() * 3);
                console.log(rand);
                if (rand == 0) {
                    $("#message").text("にげられない。");
                } else if (rand == 1) {
                    $("#message").text("にげきれた。");
                } else if (rand == 2) {
                    $("#message").text('にげられない。');
                }
                return false;
            });
            /********* たたかう *************/
            $(".battle").on("click", function () {
                let rand = Math.floor(Math.random() * 3);
                console.log(rand);
                if (rand == 0) {
                    $("#message").text("メタルキングに１ダメージ。");
                } else if (rand == 1) {
                    $("#message").text("ダメージをあたえられない。");
                } else if (rand == 2) {
                    $("#message").text("ダメージをあたえられない。");
                }
                return false;
            });
            /********* ぼうぎょ **************/
            $(".gurad").on("click", function () {
                $("#message").text("たけすえはみがまえている。");
                return false;
            });

            /********* どうぐ **************/
            $(".item").on("click", function () {
                $("#message").text("なにももっていない。");
                return false;
            });

        });
